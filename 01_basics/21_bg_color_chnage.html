<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backgraound Color change</title>
  </head>
  <body>
    <button id="colorchange" align="center">Change the color</button>
  </body>
  <script>
    const btn = document.querySelector("#colorchange");
    btn.addEventListener("click", () => {
      let clr = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0, "a", "b", "c", "d", "e", "f"];
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += clr[Math.floor(Math.random() * clr.length)];
      }
      document.body.style.backgroundColor = color+"77";
    });
    // clearInterval(color);
  </script>
</html>
